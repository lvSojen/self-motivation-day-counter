<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" async></script>
    <script src="./api.js" async></script>
    <title>Document</title>
  </head>
  <body class="bg-[#f0f8ff] drop-shadow">
    <div class="flex justify-center items-center">
      <div>
        <h2 class="mt-5 text-center text-green-400 font-bold drop-shadow-none">
          Today is: <span id="day-time"></span>
        </h2>
        <h2 class="text-center">
          Fantastic! You have been on
          <span class="font-bold" id="current-goal"></span> for
        </h2>
        <div class="flex justify-center items-center text-center gap-x-4">
          <button class="text-xl" id="decrease-button">⬇</button>
          <h1 class="font-bold text-5xl" id="count-day">0</h1>
          <button class="text-xl" id="increase-button">⬆</button>
        </div>

        <h2 class="text-center">
          <span class="font-bold" id="days">days</span> now, keep up the
          outstanding work!
        </h2>
        <div class="mt-5 gap-x-2 flex justify-center items-center text-center">
          <button class="text-xl" id="reset-button">🔁</button>
          <button onclick="showEditForm()" class="text-xl" id="reset-button">
            📝
          </button>
          <button onclick="showDateForm()" class="text-xl" id="date-button">
            📅
          </button>
          <!-- github logo, Anchor and SVG source code are from github -->
          <a
            class="Header-link"
            href="https://github.com/lvSojen/self-motivation-day-counter/"
            data-hotkey="g d"
            aria-label="Homepage "
            data-turbo="false"
            data-analytics-event='{"category":"Header","action":"go to dashboard","label":"icon:logo"}'
          >
            <svg
              height="32"
              aria-hidden="true"
              viewBox="0 0 16 16"
              version="1.1"
              width="32"
              data-view-component="true"
              class="octicon octicon-mark-github v-align-middle"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
        </div>
        <div class="flex justify-center items-center text-center">
          <!-- showEditForm() -->
          <form hidden class="mt-5" id="edit-form">
            <textarea
              placeholder="Write your new focus here..."
              id="edit-goal"
            ></textarea>
            <br />
            <button type="submit">Submit</button>
          </form>
          <!-- showDateForm() -->
          <form hidden class="mt-5" id="date-form">
            <textarea
              placeholder="Change your days here..."
              id="edit-number"
            ></textarea>
            <br />
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="mt-6">
          <p class="p-2 text-center text-purple-700 font-bold">
            You are on 🔥 for
            <span class="text-red-600" id="day-value"></span>D
            <span class="text-red-600" id="month-value"></span>M
            <span class="text-red-600" id="year-value"></span>Y
          </p>
          <ul
            class="italic text-violet-500 list-none text-center text-xs drop-shadow"
            id="quotes"
          >
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
